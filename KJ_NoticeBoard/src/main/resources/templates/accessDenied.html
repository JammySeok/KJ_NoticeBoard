<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            color: #721c24;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #f5c6cb;
            border-radius: 8px;
            background-color: #fff;
        }
        h1 {
            font-size: 2.5em;
            margin: 0 0 10px;
        }
        p {
            margin: 0 0 20px;
        }
        .btn {
            text-decoration: none;
            color: #fff;
            background-color: #d9534f;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Access Denied</h1>
    <p>You do not have permission to view this page.</p>
    <a href="/list" class="btn">Go to book list</a>
</div>
</body>
</html>
