<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>detailBook</title>
    <style>
        h1 {
            margin-bottom:5px;
            padding: 30px;
            text-align: center;
            border: 1px solid black;
        }
        #box {
            display: flex;
            align-items: start;
            justify-content: center;
        }
        nav>div>a {
            margin: 10px;
            margin-left: 30px;
            margin-right: 30px;
            color: black;
            text-decoration: none;
        }
        main {
            margin: 30px;
            display: flex;
            align-items: start;
            justify-content: center;
        }
        #book, #review {
            width: 80%;
            margin: 0 auto;
            table-layout: fixed;
        }
        table {
            width: 100%;
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>책 정보</h1>
    <nav class="container">
        <div id="box">
            <a href="/">Index</a>
            <a href="/list">도서목록</a>
            <a href="/addBook">도서추가</a>
        </div>
    </nav>

    <hr style="margin-left: 5%; margin-right: 5%;">

    <main>
        <section>
            <div id="book">
                <table>
                    <tr>
                        <th style="width: 20%;">bookid</th>
                        <td th:text="${bookDetail.bookid}" style="width: 50%;"></td>
                    </tr>
                    <tr>
                        <th>bookname</th>
                        <td th:text="${bookDetail.bookname}"></td>
                    </tr>
                    <tr>
                        <th>publisher</th>
                        <td th:text="${bookDetail.publisher}"></td>
                    </tr>
                    <tr>
                        <th>price</th>
                        <td th:text="${bookDetail.price}"></td>
                    </tr>
                </table>
                <br>
                <button onclick="goUpdate()">수정</button>
                <button onclick="goDelete()">삭제</button>
            </div>
            <br> <br> <br>

            <div id="review">
                <h2>리뷰</h2>
                <table>
                    <thead>
                        <tr>
                            <th style="width: 20%;">유저명</th>
                            <th style="width: 60%;">내용</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="review : ${reviewList}">
                        <td th:text="${review.username}"></td>
                        <td th:text="${review.comment}"></td>
                        <td style="width: 20%;">
                            <button th:onclick="reviewUpdate([[${bookDetail.bookid}]], [[${review.reviewid}]])">수정</button>
                            <button th:onclick="|reviewDelete(${review.reviewid})|">삭제</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <a th:href="@{/{id}/addReview(id=${bookDetail.bookid})}">리뷰 등록</a>
            </div>
        </section>
    </main>
</body>
<script th:inline="javascript">
    const goUpdate = () => {
        location.href = "/goUpdate/[[${bookDetail.bookid}]]";
    }
    const goDelete = () => {
        const ok = confirm("삭제 하시겠습니까?");
        if(ok) {
            location.href = "/goDelete/[[${bookDetail.bookid}]]";
        }
    }

    const reviewUpdate = (bookid, reviewid) => {
        location.href = "/[[${bookDetail.bookid}]]/updateReview/" + reviewid;
    }
    const reviewDelete = (reviewid) => {
        const ok = confirm("삭제 하시겠습니까?");
        if (ok) {
            location.href = "/[[${bookDetail.bookid}]]/deleteReview/" + reviewid;
        }
    }
</script>

</html>
